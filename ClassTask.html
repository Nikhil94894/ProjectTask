<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
          
          }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
           
        }
        .nav-links {
            list-style: none;
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background-color: #333;
            text-align: center;
            padding: 10px 0;
            font-size: 20px;
        }
        .nav-links.active {
            display: flex;
        }
        .nav-links li {
            padding: 10px 0;
        }
        .nav-links a {
            color: rgb(227, 29, 29);
           
            text-decoration: none;
            font-size: 18px;
        }
        .menu-toggle {
            display: block;
            font-size: 29px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }
        .logo{
            font-size: 24px;
        }
    
    </style>
</head>
<body>
    <nav class="navbar">
        
        <div class="logo">Logo</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#"> About us</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
        <button class="menu-toggle">â˜°</button>
    </nav>

    <script>
        document.querySelector(".menu-toggle").addEventListener("click", function() {
            document.querySelector(".nav-links").classList.toggle("active");
        });

    </script>
</body>
</html>
